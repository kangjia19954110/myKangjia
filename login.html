<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
<!--登录-->
<div class="container-login">
    <div class="content-box">
        <div class="content-image">
            <img src="https://www.lejiao1688.com/file/upload/201702/13/13-22-11-38-1.jpg" alt="">
        </div>
        <form action="">
            <div class="form-item-login">
                <span class="iconfont icon-fl-renyuan"></span>
                <input type="text" placeholder="手机号/邮箱/用户名"  maxlength="11">
            </div>
            <div class="form-item-login">
                <span class="iconfont icon-suo"></span>
                <input type="text" placeholder="登录密码"  maxlength="6">
                <span class="iconfont icon-ziyuan"></span>
            </div>
            <div class="form-item-panel">
                <input type="submit" class="button-item" value="登录">
            </div>
        </form>
        <div class="content-bottom">
            <a href="">快速注册</a>
            <a href="">忘记密码</a>
        </div>
    </div>

</div>
</body>
</html>
